<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="buttons">
        <button class="button">Rock</button>
        <button class="button">Scissor</button>
        <button class="button">Paper</button>
      </div>
      <div class="textResult">Result</div>
      <p class="score">
        <span class="humanScore"
          >HumanScore: <span class="scoreHum">0</span> </span
        ><span class="computerScore"
          >ComputerScore: <span class="scoreCom">0</span>
        </span>
      </p>
    </div>
  </body>
</html>
